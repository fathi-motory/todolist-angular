<div class="bg-white p-3 rounded box-shadow-4">
  <form [formGroup]="todoList" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-12 mb-2">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" placeholder="Title" id="title" formControlName="title">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12 mb-2">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" placeholder="Description" id="description" formControlName="description">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12 mb-2">
        <label for="status">Status</label>
        <select class="form-control form-select" name="status" id="status" formControlName="status">
          <option value="">Select</option>
          <option value="1">Active</option>
          <option value="2">InActive</option>
        </select>
      </div>
    </div>
    <div class="text-end mt-4">
      <button type="button" class="btn btn-danger mx-2 px-3" (click)="reset()">Reset</button>
      <button type="submit" class="btn btn-success px-3">{{ isEdit ? "Edit" : "Create" }}</button>
    </div>
  </form>
</div>
